<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motormen</title>
    <!-- Lokale Schrift statt Google Fonts -->
    <style>
        @font-face {
            font-family: 'RockSalt';
            src: url('fonts/RockSalt-Regular.ttf') format('truetype');
        }

        /* Grundlayout: Body & HTML auf volle Höhe */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;

            /* Hintergrundbild */
            background: url('img/band2.png') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            flex-direction: column;
        }

        header {  
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, #111 20%, #111 80%, rgba(0,0,0,0) 100%);
        }

        .logo {
            height: 60px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 16px;
            text-transform: uppercase;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFA500;
            transform: scale(1.1);
        }

        main {
            flex: 1; /* Nimmt gesamte Höhe zwischen Header und Footer */
            text-align: center;
            padding: 30px 15px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(17, 17, 17, 0.85);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid black;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        section h2 {
            margin-top: 0;
            color: #FFA500;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Footer bleibt unten */
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            height: 35px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px #FFA500);
        }

        a.impressum-link {
            display: block;
            color: #FFA500;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }

        /* ✅ Responsive Anpassungen */
        @media (max-width: 768px) {
            .logo {
                height: 50px;
            }
            .nav-links a {
                font-size: 14px;
                margin: 5px;
            }
            section {
                margin: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 40px;
            }
            .nav-links {
                flex-direction: column;
            }
            .nav-links a {
                margin: 8px 0;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Band Logo" class="logo">
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="media.html">Media</a>
            <a href="tour.html">Tour</a>
            <a href="merchandise.html">Merch</a>
        </nav>
    </header>
    
    <main>
        <img src="img/schriftzug.png" alt="Motormen Schriftzug" style="max-width: 100%; height: auto;">
        
        <section>
            <h2>Caput I - Initium</h2>
            <p>Hier kommt euer erster Textabschnitt hin …</p>
        </section>

        <section>
            <h2>Caput II - Progressus</h2>
            <p>Hier kommt euer zweiter Textabschnitt hin …</p>
        </section>

        <section>
            <h2>Caput III - Finis</h2>
            <p>Hier kommt euer dritter Textabschnitt hin …</p>
        </section>
    </main>
    
    <footer>
        <a href="impressum.html" class="impressum-link">Impressum & Datenschutz</a>
        <div class="social-links">
            <a href="https://facebook.com/motormenmakemusic/" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://youtube.com/@motormenband-ye9lo" target="_blank"><img src="img/youtube.png" alt="YouTube"></a>
            <a href="https://instagram.com/motormen/" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://bandcamp.com" target="_blank"><img src="img/bandcamp.png" alt="Bandcamp"></a>
        </div>
        <p>© 2025 Motormen – All rights reserved</p>
    </footer>
</body>
</html>
